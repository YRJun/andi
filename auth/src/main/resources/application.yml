spring:
  main:
    banner-mode: off
  threads:
    virtual:
      enabled: true
mybatis:
  mapper-locations:
    - classpath*:com/summer/common/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
hikaricp:
  common:
    properties:
      min-idle: 1
      max-life-time: 120000
      idle-time-out: 60000
management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
        http.client.requests: true
      slo:
        http.server.requests: 10ms,100ms,1s,10s
      maximum-expected-value:
        http.server.requests: 30s
    tags:
      application: andi-auth
      # 为所有指标添加的Common Tags
      region: local
      stack: dev
#  zipkin:
#    tracing:
#      endpoint: http://localhost:9411/api/v2/spans
# 开启Tomcat的MBean注册表功能，为应用提供JMX监控能力，支持与第三方库集成
server:
  tomcat:
    mbeanregistry:
      enabled: true
pointcut:
  controller:
    property: execution(public * com.summer.auth.controller.*Controller.*(..))
  dao:
    property: execution(public * com.summer.auth.dao.*Dao.*(..))
