      - name: dawn
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/dawn?useSSL=false&characterEncoding=utf8&serverTimezone=GMT%2B8
        username: root
        password: 123456
